<div class="container">
    <h2>User Registration</h2>
    <form #registerForm="ngForm" (ngSubmit)="registerCustomer()">
        <small class="text-danger">{{message}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="customer.email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel" 
        [class.is-invalid]="email.invalid && email.touched"
        >
        <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small> -->
        <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email is required </small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid email address</small>
        </div>
      </div>
      <div class="form-group">
        <label for="fName">First Name:</label>
        <input type="text" class="form-control" placeholder="Enter your first name" name="first_name" [(ngModel)]="customer.first_name" required #fname="ngModel">
        <small class="text-danger" [class.d-none]="fname.valid || fname.untouched">First name is required</small>
      </div>
      <div class="form-group">
        <label for="lName">Last Name:</label>
        <input type="text" class="form-control" placeholder="Enter your last name" name="last_name" [(ngModel)]="customer.last_name" required #lname="ngModel">
        <small class="text-danger" [class.d-none]="lname.valid || lname.untouched">Last name is required</small>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="customer.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
      </div>
      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Re-enter password" name="password2" required #password2="ngModel" (ngModel)="customer.password"
        [class.is-invalid]="password2.invalid && password2.touched"
        >
        <small class="text-danger" [class.d-none]="(password2.value == password.value)">Passwords must match</small>
      </div>

      <button [disabled]="registerForm.form.invalid" type="submit" class="btn btn-info">Register</button>
    </form>
    <a class="float-right" [routerLink]="['']">Existing User  Login here</a>
  </div>
